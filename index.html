<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login: To-Do List </title>
    <link rel="icon" href="WhatsApp Image 2024-03-07 at 14.14.59_a409ce82.jpg" type="image/.jpg">  
</head>
<body> 
    <div class="container" id="main">
        <div class="sign-up">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.instagram.com/accounts/login/?hl=en" class="social"> <i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/" class="social"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/home" class="social"><i class="fa-brands fa-linkedin"></i></a>
                   <a href="https://accounts.google.com/InteractiveLogin/signinchooser?ifkv=ATuJsjwANR0dYalEmUlmIOUT40aDt_4gU6Seex06TB7fE42k7aD9BAM2VV6pUWNCDrJ21MeqFbW8ng&theme=mn&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social"><i class="fa-brands fa-google"></i></a>
                  </div>
                <p>Or Sign-in in already registered account</p>
                <input type="text" name="txt" placeholder="Username" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pwd" placeholder="Password" required="">
                <button type="submit">Sign-Up</button>
            </form> 
        </div>
        <div class="sign-in">
            <form id="signinForm">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://www.instagram.com/accounts/login/?hl=en" class="social"> <i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/" class="social"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/home" class="social"><i class="fa-brands fa-linkedin"></i></a>
                   <a href="https://accounts.google.com/InteractiveLogin/signinchooser?ifkv=ATuJsjwANR0dYalEmUlmIOUT40aDt_4gU6Seex06TB7fE42k7aD9BAM2VV6pUWNCDrJ21MeqFbW8ng&theme=mn&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social"><i class="fa-brands fa-google"></i></a>
                  </div>
                <p>Or use email for registration</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pwd" placeholder="Password" required="">
                
                <button type="submit">Sign In</button>
            </form> 
        </div> 
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                <h1>Welcome back!!</h1>
                <p> To enjoy our app features with us please login with your personal info</p>
                <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello friend!!</h1>
                    <p>Enter your details and enjoy with us</p>
                    <button id="signUp">Sign Up</button>
                    </div>
            </div>
        </div>
    </div>
    
        <script>
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var username = this.querySelector('input[name="txt"]').value;
                var email = this.querySelector('input[name="email"]').value;
                var password = this.querySelector('input[name="pwd"]').value;
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                alert('Account created successfully!');
            });
            
            document.getElementById('signinForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var email = this.querySelector('input[name="email"]').value;
                var password = this.querySelector('input[name="pwd"]').value;
                var storedEmail = localStorage.getItem('email');
                var storedPassword = localStorage.getItem('password');
                if (email === storedEmail && password === storedPassword) {
                    alert('Login successful!');
                    window.location.href = 'mainProject.html';
                } else {
                    alert('Invalid email or password!');
                }
            });
            
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const main = document.getElementById('main');
            
            signUpButton.addEventListener('click', () => {
                main.classList.add("right-panel-active");
            });
            
            signInButton.addEventListener('click', () => {
                main.classList.remove("right-panel-active");
            });
        </script>

</body>
</html>
